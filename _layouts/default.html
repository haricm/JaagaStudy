<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:image" content="{{ page.image | default: '/images/jaaga_logo.png' | absolute_url }}">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/images/jaaga_logo.png' | absolute_url }}">

    <link rel="stylesheet" href="{{ '/index.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ '/images/jaaga_logo.png' | relative_url }}">
</head>

<body>
    <nav>
        <div class="logo"><a href="{{ '/' | relative_url }}">Jaaga<span>Study</span></a></div>
        <div class="nav-links">
            {% for item in site.navigation %}
            <a href="{% if item.external %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}"
                class="{% if item.class %}{{ item.class }}{% endif %} {% if page.url == item.url %}active{% endif %}" {%
                if item.external %}target="_blank" {% endif %}>
                {{ item.title }}
            </a>
            {% endfor %}
        </div>
        <button class="mobile-menu-btn" onclick="toggleMenu()">â˜°</button>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/groups/jaaga.study/" target="_blank" class="social-link">Facebook</a>
            <a href="https://x.com/jaagastudy" target="_blank" class="social-link">X / Twitter</a>
            <a href="https://it.linkedin.com/company/jaagastudy" target="_blank" class="social-link">LinkedIn</a>
            <a href="https://www.instagram.com/jaagastudy/" target="_blank" class="social-link">Instagram</a>
        </div>
        <p class="copyright">&copy; {{ site.time | date: '%Y' }} Jaaga Study. Built with Hope.</p>
    </footer>
</body>

</html>
